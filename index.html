<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a class="items" href="#">Início</a>
          <a class="items" href="#">Séries</a>
          <a class="items" href="#">Filmes</a>
          <a class="items" href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">O GAMBITO DA RAINHA</h3>
          <p class="descricao">
            Durante a Guerra Fria, em um orfanato do Kentucky, uma garota
            prodígio do xadrez luta contra o vício para se tornar a número um do
            mundo.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/image1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/image10.jpg" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b121314a8b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
